<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //promises
      //fetch
      //async
      //await

      //ajax
      function functionA(a, b) {
        return new Promise(function (resolve, reject) {
          a += b;
          resolve(a);
        });
      }

      async function functionB(a, b) {
        try {
          return a / b;
        } catch (error) {
          return error;
        }
      }

      functionB(4, 0).then(function (result) {
        console.log(result);
      });

      console.log("Hello");
    </script>
  </body>
</html>
