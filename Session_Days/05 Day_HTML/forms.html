<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <fieldset>
        <legend>Student Registration</legend>
        <select name="studentClassType">
          <option value="0">-----Select A Class---</option>
          <optgroup label="Under SSC">
            <option value="10">9th</option>
            <option value="10">10th</option>
          </optgroup>
          <optgroup label="Under HSC">
            <option>11th</option>
            <option>12th</option>
          </optgroup></select
        ><br />

        <input
          type="text"
          value=""
          title="Enter Your Name"
          placeholder="Enter Username"
          name="userName"
        /><br />
        <input type="password" /><br />
        <input type="number" /><br />
        <input type="date" /><br />
        <input type="time" /><br />
        <input type="email" /><br />
        <input type="checkbox" />HTML5 <input type="checkbox" />CSS3
        <input type="checkbox" checked />JS5 <br />
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />Female
        <input type="radio" name="gender" value="other" />Other
        <br />
        <textarea cols="20" rows="10"></textarea><br />
        <input type="file" /> <br />
        <input type="submit" /><br />
        <input type="reset" /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
