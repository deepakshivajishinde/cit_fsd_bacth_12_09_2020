<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .table,
      td {
        border: 1px solid rgba(163, 163, 163, 0.596);
      }
      .table {
        border-collapse: collapse;
        width: 100%;
      }
      .table td,
      th {
        padding: 5px 10px;
        text-align: center;
      }
      .table td {
        background-color: rgb(248, 237, 133);
      }

      .table th {
        background-color: cornflowerblue;
        border: 1px solid rgba(240, 221, 55, 0.596);
        color: white;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>Roll No</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Deepak</td>
          <td>45</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Umesh</td>
          <td>40</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Monali</td>
          <td>15</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Tejas</td>
          <td>45</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
