<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      .block-element {
        width: 25%;
        height: 200px;
        background-color: red;
        border: 2px solid black;
      }
      .shift-left {
        margin-left: -4px;
      }

      .set-inline-block {
        display: inline-block;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="block-element set-inline-block"></div>
    <div class="block-element shift-left set-inline-block"></div>
    <div class="block-element shift-left set-inline-block"></div>
    <div class="block-element shift-left set-inline-block hide"></div>
  </body>
</html>
