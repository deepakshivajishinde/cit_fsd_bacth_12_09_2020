      function getData() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var data = this.responseText;
            data = JSON.parse(data);
            console.log(data);
          }
        };
        xhr.open("GET", "/data.json");
        xhr.send();
      }
