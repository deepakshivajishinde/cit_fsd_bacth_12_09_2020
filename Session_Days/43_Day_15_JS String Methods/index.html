    <select name="" id="searchValue">

    <script>
      var tbody = document.getElementById("tbody");
      var searchValue = document.getElementById("searchValue");
      var studentArray = [
        {
          name: "Umesh",

      /* var studentName = studentArray.map(function (value) {

      ///var search = true;

      function searchStudent(searchValue) {
        return studentArray.filter(function (value) {
          return value.is_student == searchValue ? value : null;
        });
      }

      function printList(searchValue) {
        var array = searchStudent(searchValue);
        var _tr = "";
        array.map(function (value, index) {
          value.name = value.name;
          _tr += `<tr>
                    <td>${index + 1}</td>
                    <td>${value.name}</td>
                    <td>${value.mobile}</td>
                    <td>${value.is_student == true ? "Yes" : "No"}</td>
                    <td>${value.marks}</td>
                    <td><button class="delete" onclick="deleteStudent(this,event,${index})">Delete</button></td>
                </tr>`;
        });

        tbody.innerHTML = _tr;
      }

      searchValue.addEventListener("change", function () {
        var value = this.value == "1" ? true : false;
        tbody.innerHTML = "";
        printList(value);
      });
